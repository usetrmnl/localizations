        - 友引
        - 先負
        - 仏滅
        - 大安
        - 赤口
        nengo:
          reiwa: Reiwa
        ym_format: "%B %Y (%{nengo} %{alt_year})"
        year_1: "1"
      hebrew:
        ym_format: ", %{month_label} %{alt_year}"
        month_labels:
        - nisan
        - iyar
        - sivan
        - tamuz
        - av
        - elul
        - tishri
        - heshvan
        - kislev
        - tevet
