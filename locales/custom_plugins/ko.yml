      title: 캘린더
      ym_format: "%Y년 %-m월"
      chinese_korean:
        leap_format: 윤%{month_label}
        leap_format_short: LM%{alt_month}
        ym_format: ", %{heavenly_stem}%{earthly_branch}년 %{leap_month_label}"
        month_labels:
        -
        - 1월
        - 2월
        - 3월
        - 4월
        - 5월
        - 6월
